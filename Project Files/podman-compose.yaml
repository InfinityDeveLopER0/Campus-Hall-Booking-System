version: '3.8'

services:
  # SERVICE 1: PostgreSQL Database
  db:
    image: postgres:16
    container_name: booking_db
    environment:
      POSTGRES_DB: campus_bookings
      POSTGRES_USER: campus_user
      POSTGRES_PASSWORD: '202005'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campus_user -d campus_bookings"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SERVICE 2: Django Backend
  backend:
    build: ./backend
    container_name: booking_backend
    
    # --- THIS IS THE FIX ---
    # This tells Podman to restart the container if it fails
    # (e.g., if the database wasn't ready)
    restart: on-failure
    # --- END OF FIX ---

    volumes:
      - ./backend/media:/app/media 
    ports:
      - "8000:8000"
    environment:
      DATABASE_NAME: campus_bookings
      DATABASE_USER: campus_user
      DATABASE_PASSWORD: '202005'
      DATABASE_HOST: db
    depends_on:
      db:
        condition: service_healthy

  # SERVICE 3: React Frontend
  frontend:
    build: ./frontend
    container_name: booking_frontend
    restart: on-failure # Let's add it here too for safety
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  pg_data: